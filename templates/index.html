<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Generation</title>
</head>
<body>
    <h1>Text Generation with GPT-2</h1>
    <form action="/generate" method="post">
        <textarea name="user_input" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Generate Text">
    </form>
    {% if response %}
        <h2>Generated Text:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
